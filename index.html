<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TIC TAC TOE</h1>
        <div id="opponent-selection" class="opponent-selection">
            <h2>Welcome</h2>
            <p>First Select your opponent:</p>
            <button id="player-vs-player" class="btn">Player vs Player</button>
            <button id="player-vs-ai" class="btn">Player vs AI</button>
        </div>
        <p class="instructions" id="game-instructions">Player X starts first, then Player O.</p>
        <div class="grid" id="game-board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button id="reset-button" class="reset-button">RESET</button>
        <p id="status" class="status">Player X's turn.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
